<div *ngIf="hero" class="col-10">
  <div class="col-12">
    <h2>{{hero.nome | uppercase}} Details</h2>
  </div>
  <div class="form-group col-12">
    <div>
      <label><span style="font-weight: bold;">Id: </span>{{hero.id}}</label>
    </div>
    <div class="row">
      <label style="font-weight: bold;" class="col-12" for="heroName">Hero Name:</label>
      <!-- #heroName Ã© o id do input -->
      <div class="col">
        <input #heroName [(ngModel)]="hero.nome" placeholder="name" class="form-control"/>
      </div>
      <div class="col-auto">
        <button class="btn btn-success" (click)="save()">save</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-secondary" (click)="goBack()">go back</button>
      </div>
    </div>
  </div>
</div>
